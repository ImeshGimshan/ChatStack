version: '3.8'

services:
  auth-db:
    image: postgres:15-alpine
    container_name: auth-pg-container
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    
  auth-service:
    build: ./AuthService
    container_name: auth-service-container
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=auth-db
      - DB_PORT=5432
      - JWT_SECRET=your-super-secret-jwt-key-must-be-at-least-256-bits-long-for-security
    depends_on:
      - auth-db

  # Add other services here as needed

  chat-service:
    build: ./chat-service
    container_name: chat-service-container
    ports:
      - "3333:3333"
    environment:
      - JWT_SECRET=your-super-secret-jwt-key-must-be-at-least-256-bits-long-for-security
    depends_on:
      - auth-service

  frontend:
    build: ./Frontend
    container_name: frontend-container
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_AUTH_API=http://localhost:8080
      - NEXT_PUBLIC_CHAT_API=http://localhost:3333
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - auth-service
      - chat-service